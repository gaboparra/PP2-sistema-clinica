<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Turno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="home.html">Clínica SePrice</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="home.html">Volver al inicio</a>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5 flex-grow-1">
    <h2 class="mb-4">Solicitar Turno</h2>
    <p class="lead">Completá el formulario para reservar un nuevo turno.</p>

    <div class="card shadow p-4">
      <form>
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select class="form-select" id="especialidad" required>
            <option selected disabled>Seleccioná una especialidad</option>
            <option>Clínica Médica</option>
            <option>Pediatría</option>
            <option>Dermatología</option>
            <option>Cardiología</option>
            <option>Oftalmología</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="profesional" class="form-label">Profesional</label>
          <select class="form-select" id="profesional" required>
            <option selected disabled>Seleccioná un profesional</option>
            <option>Dra. Laura Gómez</option>
            <option>Dr. Martín Fernández</option>
            <option>Dra. Paula Núñez</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>

        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>

        <div class="mb-3">
          <label for="motivo" class="form-label">Motivo de consulta</label>
          <textarea class="form-control" id="motivo" rows="3" placeholder="Ej. Control general, dolor persistente..."
            required></textarea>
        </div>

        <div class="d-grid">
          <a href="misTurnos.html" class="btn btn-success">Confirmar Turno</a>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 Clínica SePrice - Todos los derechos reservados.</p>
      <small>Contacto: info@seprice.com | Tel: (011) 1234-5678</small>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>

</html>
