<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="m-0">

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Columna de la imagen -->
      <div class="col-md-6 d-none d-md-block p-0">
        <div class="h-100 w-100" style="
            background-image: url('./img/doctor-que-muestra-enfermeras-algo-computadora-portatil_13339-100623.webp');
            background-size: cover;
            background-position: center;
          "></div>
      </div>

      <!-- Columna del formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="min-width:320px; max-width: 500px; width: 100%;">
          <h4 class="mb-4">Registro de Paciente</h4>

          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="fullname" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" placeholder="Número de documento" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" placeholder="Número de teléfono" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Crear contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <div class="d-grid">
              <a href="./user/home.html" class="btn btn-success">Registrarse</a>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="index.html">¿Ya tenés cuenta? Iniciar sesión</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
