<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">

        <h2 class="mb-4">Gestión de Agenda Médica</h2>

        <!-- Selección de médico -->

            <label for="medicoSelect" class="form-label">Seleccionar médico</label>

                <option>Dra. Laura Gómez - Cardiología</option>
                <option>Dr. Martín López - Pediatría</option>
            </select>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Paciente</th>

                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/05/2025</td>
                        <td>10:00</td>
                        <td>Ronaldinho Gaúcho</td>

                            <button class="btn btn-sm btn-danger disabled">Cancelar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>20/05/2025</td>
                        <td>10:30</td>
                        <td>Cristiano Ronaldo</td>
                        <td>Dolor torácico</td>
                        <td>
                            <button class="btn btn-sm btn-warning disabled">Modificar</button>
                            <button class="btn btn-sm btn-danger disabled">Cancelar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- FOOTER -->

        <div class="container">
